<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div x-data="{name: ['Jack', 'Steven', 'Billy', 'Josh', 'Austin', 'Alex', 'Lauren', 'Kate', 'Max', 'Riley']}">
        <button @click="alert(name)">Generate Random Name</button>
    </div>

</body>
</html>
